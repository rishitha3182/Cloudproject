{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Otp-Verification</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/otp.css' %}" />
    
  </head>
  <body>



    <div class="d-flex justify-content-center align-items-center continer" style="margin: 150px;">
      <div class="card py-5 px-3">
        <h5 class="m-0">Mobile phone verification</h5>
        <span class="mobile-text"
          ><b>Enter the code we just sent on your phone</b>
          <b class="text-color">+91 09899619282</b>
        </span>
        <form action="" method="post">
          {% csrf_token %}
        <div class="d-flex flex-row mt-5">
          <input type="text" class="form-control" autofocus="" name="otp"/>
        </div>
        <div class="text-center mt-5">
          <span class="d-block mobile-text" id="countdown"></span>
          <span class="d-block mobile-text" id="resend"></span>
          <button class="btn btn-primary mt-3" type="submit">Verify</button>
        </div>
        </form>
      </div>
    </div>
    <script src="{% static 'main/js/otp.js' %}"></script>
  </body>
</html>
